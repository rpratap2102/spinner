<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Member Selector</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="team-selection">
            <h1>Select Team Members</h1>
            
            <label for="teamSelect">Choose a Team:</label>
            <select id="teamSelect">
                <option value="">Select a team</option>
            </select>
            <button id="getTeamsButton">Get Teams</button>

            <label for="memberSelect">Choose from existing members:</label>
            <select id="memberSelect" multiple></select>

            <h2>Or Add Dynamic Members</h2>
            <input type="text" id="newMemberInput" placeholder="Enter new member name" />
            <button id="addMemberButton">Add Member</button>
            <button id="removeMemberButton">Remove Selected Member</button>
        </div>

        <div class="spinner-section">
            <div class="spinner-container">
                <div class="spinner" id="spinner"></div>
                <button id="spinButton">Spin</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
